<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="group 3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Reset Password</title>
</head>
<body class="log">
    <img class="cover" src="images/david-lezcano-NfZiOJzZgcg-unsplash.jpg" alt="image1">
    <div class="container3">
        <form action="Confirm-Password.php" method="post" onsubmit="return validateForm3()" novalidate>
            <div class="input-box3">
                <h1>Confirm Password</h1>
                <input type="password" id="Password" name="Password" placeholder="Enter New Password">
                <span class="error" id="PasswordError"></span>
                <input type="password" id="Confirm-Password" name="Confirm-Password" placeholder="Confirm New Password">
                <span class="error" id="ConfirmPasswordError"></span>
            </div>
            <button class="btn2" type="submit">Change Password</button>
        </form>
    </div>

    <script>
        function validateForm3() {
            const password = document.getElementById('Password').value;
            const confirmPassword = document.getElementById('Confirm-Password').value;
            let valid = true;
            document.getElementById('PasswordError').textContent = '';
            document.getElementById('ConfirmPasswordError').textContent = '';
            if (password === '') {
                document.getElementById('PasswordError').textContent = 'Password is required.';
                valid = false;
            }
            if (confirmPassword === '') {
                document.getElementById('ConfirmPasswordError').textContent = 'Please confirm your password.';
                valid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('ConfirmPasswordError').textContent = 'Passwords do not match.';
                valid = false;
            }
            return valid;
        }
    </script>
</body>
</html>
